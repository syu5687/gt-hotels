<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Garden Terrace Hotels</title>
  <meta name="description" content="Garden Terrace Hotels | Luxury / City Resort / Relax" />
  <link rel="preload" as="image" href="/_assets/images/hero.jpg">
  <link rel="preload" as="video" href="/_assets/media/hero.mp4" type="video/mp4">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
	:root{
	  --bg:#ffffff; --ink:#222222; --muted:#777777; --bar:#8f8f8f;
	  --line:#E6E6E6; --maxw:1040px;
	}

	body{
	  margin:0; color:var(--ink); background:var(--bg);
	  font-family:'Cinzel', serif; -webkit-font-smoothing:antialiased;
	}

	header{position:sticky; top:0; z-index:20; background:var(--bar);} 
	.bar{max-width:var(--maxw); margin:0 auto; display:grid; grid-template-columns:1fr auto auto; align-items:center; gap:16px; padding:12px 20px;}
	.logo{color:#fff; font-weight:600; letter-spacing:.02em; font-size:16px;}
	.nav{display:flex; gap:36px;}
	.nav a{color:#fff; text-decoration:none; font-size:14px; letter-spacing:.22em; padding:10px 2px; position:relative;}
	.nav a::after{content:""; position:absolute; left:12%; right:12%; bottom:6px; height:2px; background:transparent; transition:background .2s ease}
	.nav a:hover::after{background:#fff}

	.lang{position:relative;}
	.lang-btn{display:flex; align-items:center; gap:6px; color:#fff; font-size:12px; text-decoration:none; padding:6px 12px; border:1px solid rgba(255,255,255,.45); border-radius:999px; cursor:pointer;}
	.lang-btn img{width:14px; height:14px;}
	.lang-menu{display:none; position:absolute; right:0; top:calc(100% + 6px); background:#fff; border:1px solid var(--line); border-radius:6px; box-shadow:0 4px 12px rgba(0,0,0,.1); min-width:140px; overflow:hidden;}
	.lang-menu a{display:block; padding:10px 14px; font-size:13px; color:#333; text-decoration:none;}
	.lang-menu a:hover{background:#f5f5f5;}
	.lang.open .lang-menu{display:block;}

	.hero{position:relative; width:100%; aspect-ratio:16/9; background:#000;}
	.hero video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block}
	.overlay{position:absolute; inset:0; background:linear-gradient(to bottom, rgba(0,0,0,.38), rgba(0,0,0,.18) 40%, rgba(0,0,0,.46));}
	.hero-title{position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; font-weight:700; letter-spacing:.18em; text-shadow:0 2px 18px rgba(0,0,0,.42); font-size:56px; text-align:center;}
	.play{position:absolute; top:65%; left:50%; transform:translate(-50%,-50%); width:76px; height:76px; border-radius:50%; display:grid; place-items:center; background:rgba(255,255,255,.92); border:1px solid rgba(0,0,0,.06); box-shadow:0 8px 24px rgba(0,0,0,.16); cursor:pointer;}
	.play svg{width:26px; height:26px; fill:#333; margin-left:3px}

	.intro{text-align:center; padding:24px 20px 6px; }
	.intro h2{margin:0; font-size:20px; font-weight:600; letter-spacing:.14em; color:#c7b299;}
	.scroll{margin-top:8px; color:var(--muted); font-size:12px; letter-spacing:.3em; position:relative; display:inline-block;}
	.scroll::after{content:""; display:block; margin:6px auto 0; width:14px; height:14px; border-left:2px solid var(--muted); border-bottom:2px solid var(--muted); transform:rotate(-45deg);}
	.scroll-link{text-decoration:none; color:inherit;}

	.section{max-width:var(--maxw); margin:40px auto; padding:0 20px;}
	.section h3{ text-align:center; font-weight:700; letter-spacing:.28em; color:#000; margin:0 0 20px; font-size:16px; border-bottom:1px solid var(--line); padding-bottom:8px; }

	.logos{display:grid; gap:28px; justify-items:center; align-items:center;}
	.logos.row-3{grid-template-columns:repeat(3,1fr);} /* 3列固定行 */
	.logos.tail{grid-template-columns:repeat(auto-fit, minmax(240px, auto)); justify-content:center; max-width:760px; margin-left:auto; margin-right:auto;} /* 1〜2個を中央寄せ */
	.logos.center-1{grid-template-columns:1fr; place-items:center; max-width:520px; margin-left:auto; margin-right:auto;} /* 単体中央 */

	.logo-card{display:grid; place-items:center; min-height:160px; padding:18px; background:#fff;}
	.logo-card img{max-width:100%; height:auto; object-fit:contain; display:block;}

	/* 上段3つは大きめ */
	.row-3 .logo-card img[alt*="Nagasaki"],
	.row-3 .logo-card img[alt*="Saga"],
	.row-3 .logo-card img[alt*="Fukuoka"]{width:240px;}
	/* 上段3つは大きく */
	.logos-3 .logo-card:nth-child(-n+3) img[alt*="Nagasaki"],
	.logos-3 .logo-card:nth-child(-n+3) img[alt*="Saga"],
	.logos-3 .logo-card:nth-child(-n+3) img[alt*="Fukuoka"]{width:240px;}
	.logo-card{display:grid; place-items:center; min-height:92px; padding:18px; background:#fff;}
	.logo-card img{max-width:100%; height:auto; object-fit:contain; display:block;}

	/* 上段3つは大きく */
	.logo-card img[alt*="Nagasaki"],
	.logo-card img[alt*="Saga"],
	.logo-card img[alt*="Fukuoka"] {
	  width:240px;
	}

	footer{margin:40px 0 28px; text-align:center; color:#777; font-size:12px;}
  
  /* === Language dropdown: dark translucent design (persist) === */
  .lang{position:relative}
  .lang-btn{color:#fff;font-size:12px;text-decoration:none;padding:6px 12px;border:1px solid rgba(255,255,255,.45);border-radius:999px;display:flex;align-items:center;gap:8px;background:transparent;cursor:pointer}
  .lang-btn:focus{outline:2px solid rgba(255,255,255,.7);outline-offset:2px}
  .lang img{width:16px;height:16px;display:block}
  .lang-menu{position:absolute;right:0;top:calc(100% + 10px);min-width:260px;background:rgba(0,0,0,.65);backdrop-filter:saturate(140%) blur(6px);border:1px solid rgba(255,255,255,.25);border-radius:16px;padding:14px;display:none;z-index:2000}
  .lang.open .lang-menu{display:block}
  .lang-menu a{display:block;color:#fff;text-decoration:none;padding:10px 12px;border-radius:10px;letter-spacing:.18em}
  .lang-menu a[data-lang="ja"], .lang-menu a[data-lang="en"]{font-family:'Cinzel', serif}
  .lang-menu a:hover,.lang-menu a:focus{background:rgba(255,255,255,.12)}
  </style>
</head>
<body>
  <header>
	<div class="bar">
	  <div class="logo">Garden Terrace Hotels</div>
	  <nav class="nav">
		<a href="#luxury">LUXURY</a>
		<a href="#city">CITY RESORT</a>
		<a href="#relax">RELAX</a>
	  </nav>
	  <div class="lang">
		<div class="lang-btn"><img src="/_assets/svg/world.svg" alt="world"> JAPANESE</div>
		<div class="lang-menu">
		  <a href="#jp">JAPANESE</a>
		  <a href="#en">ENGLISH</a>
		  <a href="#tc">繁體字</a>
		  <a href="#sc">简体字</a>
		</div>
	  </div>
	</div>
  </header>

  <main>
	<section class="hero">
	  <video id="heroVideo" src="/_assets/media/hero.mp4" poster="/_assets/images/hero.jpg" preload="auto" playsinline></video>
	  <div class="overlay"></div>
	  <h1 class="hero-title">LUXURY HOTEL</h1>
	  <button class="play" id="playBtn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
	</section>

	<section class="intro">
	  <h2>Garden Terrace Hotels</h2>
	  <a href="#luxury" class="scroll-link"><div class="scroll">SCROLL</div></a>
	</section>

	<section id="luxury" class="section">
	  <h3>LUXURY</h3>
	  <!-- 上段3ロゴを3列で固定 -->
	  <div class="logos row-3">
		<div class="logo-card"><a href="luxury-nagasaki.html"><img src="/_assets/svg/nagasaki.svg" alt="Garden Terrace Nagasaki"></a></div>
		<div class="logo-card"><a href="luxury-saga.html"><img src="/_assets/svg/saga.svg" alt="Garden Terrace Saga"></a></div>
		<div class="logo-card"><a href="luxury-fukuoka.html"><img src="/_assets/svg/fukuoka.svg" alt="Garden Terrace Fukuoka"></a></div>
	  </div>
	  <!-- 残り（1〜2個）を中央寄せで並べる -->
	  <div class="logos tail">
		<div class="logo-card"><a href="luxury-urari-tako.html"><img src="/_assets/svg/urari.svg" alt="URARI TAKO 浪裏"></a></div>
		<div class="logo-card"><a href="luxury-royal-chester-nagasaki.html"><img src="/_assets/svg/royalchester.svg" alt="Royal Chester Nagasaki"></a></div>
	  </div>
	</section>

	<section id="city" class="section">
	  <h3>CITY RESORT</h3>
	  <div class="logos center-1">
		<div class="logo-card"><a href="city-flags-sasebo-kujukushima.html"><img src="/_assets/svg/sasebo.svg" alt="Hotel Flags Sasebo Kujukushima"></a></div>
		<div class="logo-card"><a href="city-flags-isahaya-nagasaki.html"><img src="/_assets/svg/isahaya.svg" alt="Hotel Flags Isahaya Nagasaki"></a></div>
	  </div>
	</section>

	<section id="relax" class="section">
	  <h3>RELAX</h3>
	  <div class="logos">
		<div class="logo-card"><a href="relax-flags-bekkan.html"><img src="/_assets/svg/bekkan.svg" alt="Hotel Flags Bekkan"></a></div>
		<div class="logo-card"><a href="relax-sasebo-city-forest-park.html"><img src="/_assets/svg/forest.svg" alt="Sasebo City Forest Park"></a></div>
	  </div>
	</section>

	<footer>© <span id="y"></span> Garden Terrace Hotels</footer>
  </main>

  <script>
	document.getElementById('y').textContent = new Date().getFullYear();

	const video = document.getElementById('heroVideo');
	const playBtn = document.getElementById('playBtn');
	let isPlaying = false;
	playBtn?.addEventListener('click', () => {
	  if(isPlaying){ 
		video.pause(); 
		playBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>'; 
	  }
	  else { 
		video.play(); 
		playBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>'; 
	  }
	  isPlaying = !isPlaying;
	});

	// 言語切り替えドロップダウン
	const lang = document.querySelector('.lang');
	const langBtn = document.querySelector('.lang-btn');
	langBtn.addEventListener('click', ()=>{
	  lang.classList.toggle('open');
	});
	document.addEventListener('click', (e)=>{
	  if(!lang.contains(e.target)) lang.classList.remove('open');
	});
  </script>
</body>
</html>
